{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="my-4">My Surveys</h2>
    <div class="list-group">
        {% for survey in surveys %}
        <div class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5>{{ survey.title }}</h5>
                    <small class="text-muted">
                        Created: {{ survey.created_at.strftime('%d.%m.%Y %H:%M') }}
                        â€¢ Responses: {{ survey.answers|length }}
                    </small>
                </div>
                <div class="btn-group">
                    <a href="{{ url_for('survey.edit', id=survey.id) }}"
                       class="btn btn-sm btn-outline-primary">Edit</a>
                    <a href="{{ url_for('survey_stats', id=survey.id) }}"
                       class="btn btn-sm btn-outline-info">Statistics</a>
                </div>
            </div>
        </div>
        {% else %}
        <div class="alert alert-info">You don't have any surveys yet</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
