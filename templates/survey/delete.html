{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">Delete Survey</h2>
            <p class="card-text">Are you sure you want to delete the survey "{{ survey.title }}"?</p>
            <p class="text-danger">This action cannot be undone. All responses will be permanently deleted.</p>
            
            <form method="POST">
                <div class="d-flex gap-2">
                    <a href="{{ url_for('survey.view', id=survey.id) }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger">Delete Survey</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
